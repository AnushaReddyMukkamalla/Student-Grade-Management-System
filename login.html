            function myvalidate(form){
                var userName=form.username.value;
                var password=form.password.value;
               
                if(userName.length===""|| userName.length<8){
                    alert("Username should not be null and should be at least be at least 8 characters");
                    return false;
                }
                if(password.length===0){
                    alert("Pssword should not be null and be at 6 characters");
                    return false;
                }
               
               
                return true;
            }
        </script>
